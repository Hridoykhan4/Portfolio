name: Cron Job - Keep API Alive

on:
  schedule:
    # This is a Cron expression for "Every 15 minutes"
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send Request to API
        # Replace the URL below with your actual deployed backend URL
        run: curl -s https://your-backend-api-url.com/api/projects > /dev/null